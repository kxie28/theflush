<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Flush - Free Quote</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="form.css" >
        <!-- Custom styles for this template -->
        <link href="css/business-casual.min.css" rel="stylesheet">
        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
		<!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="form.js"></script>
    </head>
    <body >
		<h1 class="site-heading text-center text-white d-none d-lg-block">
		      <span class="site-heading-upper text-primary mb-3">The Flush</span>
		      <span class="site-heading-lower">Get a Free Quote Today!</span>
		    </h1>
		
		    <!-- Navigation -->
		    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
		      <div class="container">
		        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Start Bootstrap</a>
		        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		          <span class="navbar-toggler-icon"></span>
		        </button>
		        <div class="collapse navbar-collapse" id="navbarResponsive">
		          <ul class="navbar-nav mx-auto">
		            <li class="nav-item px-lg-4">
		              <a class="nav-link text-uppercase text-expanded" href="index.html">Home
		                <span class="sr-only">(current)</span>
		              </a>
		            </li>
		            <li class="nav-item px-lg-4">
		              <a class="nav-link text-uppercase text-expanded" href="about.html">About</a>
		            </li>
		            <li class="nav-item px-lg-4">
		              <a class="nav-link text-uppercase text-expanded" href="products.html">Products</a>
		            </li>
		            <li class="nav-item active px-lg-4">
		              <a class="nav-link text-uppercase text-expanded" href="quote.html">Quote</a>
		            </li>
		          </ul>
		        </div>
		      </div>
		    </nav>
		
        <div class="container">
            <!-- Form Started -->
            <div class="container form-top">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <form id="reused_form">
                                    <div class="form-group">
                                        <label><i class="fa fa-user" aria-hidden="true"></i> Name</label>
                                        <input type="text" name="name" class="form-control" placeholder="Enter Name">
                                    </div>
                                    
									<div class="form-group">
										<label><i class="fa fa-number" aria-hidden="true"></i> Number</label>
										<input type="text" name="number" class="form-control" placeholder="Enter Phone Number">
									</div>
					
									<div class="form-group">
										<label><i class="fa fa-company" aria-hidden="true"></i> Company</label>
										<input type="text" name="number" class="form-control" placeholder="Enter Company Name">
									</div>									
									
									<select id="city">
										<option value="">- City -</option>
										<option value="annandale">Annandale</option>
										<option value="ashburn">Ashburn</option>
										<option value="centreville">Centreville</option>
										<option value="fairfax">Fairfax</option>
										<option value="leesburg">Leesburg</option>
										<option value="dc">Washington DC</option>						
									</select>
						
									<select id="state" name="state">
										<option value="">- State -</option>
										<option value="maryland">Maryland</option>
										<option value="virginia">Virginia</option>				
									</select><br /><br />
									
									<select id="rental">
										<option value="">- Type of Porta Potty -</option>
										<option value="standard">Standard type</option>
										<option value="standardsink">Standard with sink</option>
										<option value="presidential">Presidential</option>
									</select><br /><br />
									
									<fieldset>
										<legend>Choose rental dates</legend>
										
										<div>
											<label for="start">Start</label>
											<input type="date" id="start" name="rent"
												value="YYYY-MM-DD"
										</div>
										
										<div>
											<label for="end">End &nbsp</label>
											<input type="date" id="end" name="rent"
												value="YYYY-MM-DD"
										</div><br /><br />
									</fieldset>
										
                                    
                                    <div class="form-group">
                                        <label><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                                        <input type="email" name="email" class="form-control" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fa fa-comment" aria-hidden="true"></i> Message</label>
                                        <textarea rows="3" name="message" class="form-control" placeholder="Type Your Message"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-raised btn-block btn-danger">Post &rarr;</button>
                                    </div>
                                </form>
                                <div id="error_message" style="width:100%; height:100%; display:none; ">
                                    <h4>
                                        Error
                                    </h4>
                                    Sorry there was an error sending your form. 
                                </div>
                                <div id="success_message" style="width:100%; height:100%; display:none; ">
<h2>Success! Your Message was Sent Successfully.</h2>
</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form Ended -->
        </div>
    </body>
</html>
